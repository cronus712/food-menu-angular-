<div class="container">
  <ul class="food-list">
    <li class="food-item">

      <h2>
        {{ food.name }}
        <button type="button" (click)="onDelete(food)">
          X
        </button>
      </h2>


      <p>
        {{ food.description }}
      </p>
      <a>
        <img [src]="food.image" alt="{{ food.name }}"  routerLink="/food-item/{{ food.id }}">
      </a>
        <div class="rating">
          {{ food.rating }}
        </div>
    </li>

  </ul>
</div>
